{% extends 'store/main.html' %}
{% load static %}
{% block content %} 
 
 <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 ">
          <div class="box-element" id="form-wrapper">
            {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {% for message in messages %}{{message}} {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="heading_container justify-content-center align-items-center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form_container">
            <form id="form" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
              <div>
                <input type="text" name="name" placeholder="Your Name" required/>
              </div>
              <div>
                <input type="text" name="mobile" placeholder="Phone Number" required/>
              </div>
              <div>
                <input type="email" name="email"  placeholder="Email" required/>
              </div>
              <div>
                <input type="text" name="message" class="message-box" placeholder="Message" required/>
              </div>
                <div>
                <button type="submit" class="btn btn-outline-success btn-block" value="Continue">Continue</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
{% endblock content %}
