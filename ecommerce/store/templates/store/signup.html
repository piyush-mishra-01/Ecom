{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center align-items-center ">
	<div class="col-lg-6 ">
		<div class="box-element" id="form-wrapper">
			{% if messages %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				{% for message in messages %}{{message}} {% endfor %}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			{% endif %}
		</div>
	</div>
</div>
<div class="row justify-content-center align-items-center ">
	<div class="col-lg-6 ">
		<div class="box-element" id="form-wrapper">
			<form action="{% url 'signup' %} " method="post">
				{% csrf_token %}
				<div id="user-info">
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password" required>
					</div>
				</div>
				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">
					<div class="col d-flex justify-content-center">
						<!-- Simple link -->
						<a href="/login">Sign in</a>
					</div>


				</div>
				<hr>
				<input id="form-button" class="btn btn-success btn-block" type="submit" value="Sign up">
			</form>
		</div>

		<br>
	</div>


	{% endblock content %}
