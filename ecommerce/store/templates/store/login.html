{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row justify-content-center align-items-center ">
        <div class="col-lg-6 ">
          <div class="box-element" id="form-wrapper">
            {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {% for message in messages %}{{message}} {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="heading_container justify-content-center align-items-center">
        <h2>
          Log In
        </h2>
      </div>
	<div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url 'login' %}" method="POST" >
            {% csrf_token %}
              <div>
                <input type="text" id="loginusername" name="loginusername" placeholder="Username" required />
              </div>
              <div>
                <input type="password" id="loginpass" name="loginpass" placeholder="Password" required />
              </div>
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="{% url 'signup' %} ">Sign Up</a>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="{% url 'reset_password' %}">Forgot password?</a>
                </div>
              </div>
                <div>
                <button type="submit" class="btn btn-outline-success btn-block">Log In</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>

</div>
</section>

	{% endblock content %}
